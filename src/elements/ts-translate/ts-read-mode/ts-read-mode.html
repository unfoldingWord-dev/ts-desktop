
<link rel="import" href="../../../components/iron-list/iron-list.html">

<link rel="import" href="./ts-read-card.html">

<dom-module id="ts-read-mode">

    <style>

        :host {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
        }

        #contain {
            flex: auto;
        }

        #readlist {
            max-height: calc(100vh - 70px);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        :host(.preview) {
            opacity: 0;
        }

        :host(.hide) {
            visibility: hidden;
        }

        .movein {
            -webkit-animation: moveinto .5s;
        }

        .moveout {
            -webkit-animation: moveout .5s;
        }

        @-webkit-keyframes moveinto {
            0% {transform: scale(0,0); opacity: 0}
            100% {transform: scale(1,1); opacity: 1}
        }

        @-webkit-keyframes moveout {
            0% {transform: scale(1,1); opacity: 1}
            100% {transform: scale(0,0); opacity: 0}
        }

        :host::shadow #items {
            margin-bottom: 300px;
        }

    </style>

    <template>

        <div id="contain">
            <iron-list id="readlist" items="{{chapters}}" as="chunk" on-scroll="refresh">
                <template>
                    <ts-read-card id="{{createid(index)}}" chunk="[[chunk]]" on-updateheight="updateheight"></ts-read-card>
                </template>
            </iron-list>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-read-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            chapters: {
                type: Array,
                value: []
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            },
            modename: {
                type: String,
                value: "read"
            },
            timer: {
                type: Number
            }
        },

        updateheight: function (e) {
            var list = this.$.readlist;
            var index = e.model.index;
            list.updateSizeForItem(index);
        },

        refresh: function () {
            var mythis = this;

            mythis.getlocation();
            clearTimeout(mythis.timer);

            mythis.timer = setTimeout(function() {
                mythis.setheights();
            }, 300);
        },

        setheights: function () {
            var list = this.$.readlist;

            list.fire('iron-resize');

            for (var i = list.firstVisibleIndex; i <= list.lastVisibleIndex; i++) {
                var card = document.getElementById(this.modename + i);
                card.setheight();
            }
        },

        frommode: function () {
            this.getlocation();
            this.moveout();
        },

        tomode: function () {
            this.setpreview();
            this.setlocation();
            this.movein();
        },

        moveout: function () {
            var mythis = this;
            var contain = this.$.contain;

            contain.classList.add("moveout");
            setTimeout(function() {
                mythis.classList.add("hide");
                setTimeout(function() {
                    contain.classList.remove("moveout");
                }, 300);
            }, 300);
        },

        movein: function () {
            var mythis = this;
            var contain = this.$.contain;

            setTimeout(function() {
                mythis.classList.remove("preview");
                contain.classList.add("movein");
                setTimeout(function() {
                    contain.classList.remove("movein");
                    mythis.setheights();
                }, 500);
            }, 500);
        },

        setpreview: function () {
            this.classList.add("preview");
            this.classList.remove("hide");
        },

        getlocation: function () {
            var list = this.$.readlist;
            var index = list.firstVisibleIndex;
            var chapters = this.chapters;

            if (chapters) {
                this.set('modestatus.chapter', chapters[index].chaptermeta.chapter);
                this.set('modestatus.index', -1);
            }
        },

        setlocation: function () {
            var list = this.$.readlist;
            var index = parseInt(this.modestatus.chapter) - 1;

            list.scrollToIndex(index);
            this.getlocation();
        },

        createid: function (index) {
            return this.modename + index;
        },

        ready: function() {

        }

    });

</script>
